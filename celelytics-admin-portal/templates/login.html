<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Celelytics Admin Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="login-box">
        <h2>Admin Login</h2>
        {% if error %}
        <p style="color: red; font-weight: bold;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        <!-- üõë Dummy warning box below login -->
        <div class="dummy-warning">
            ‚ö†Ô∏è You can login using <strong>"dummy"</strong> as both username and password to access a <strong>dummy version</strong> of the admin portal with sample data.<br>
            For the <strong>actual admin panel</strong> with real backend functionality, enter your official credentials.
        </div>
    </div>

</body>
</html>
